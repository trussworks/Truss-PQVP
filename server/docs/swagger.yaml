---
swagger: '2.0'
info:
  version: 1.0.0
  title: PQVP
  description: |
    #### API for PQVP Emergency Response Prototype
schemes:
  - https
consumes:
  - application/json
produces:
  - application/json
host: demo.pqvp.truss.works
basePath: /api
paths:
  /login:
    post:
      description: Logs user into the application
      produces:
        - application/json
      responses:
        200:
          description: Login Successful
        400:
          description: Invalid Request
        401:
          description: Authorization Failed
        500:
          description: Internal Server Failure
      parameters:
        - name: user
          in: body
          required: true
          description: users email address and password to login
          schema:
            $ref: '#/definitions/User'
  /signup:
    post:
      description: Creates a new user account
      produces:
        - application/json
      responses:
        201:
          description: Login Successful
        400:
          description: Invalid Request
        500:
          description: Internal Server Failure
      parameters:
        - name: user
          in: body
          description: email address of user to access account
          required: true
          schema:
            $ref: '#/definitions/User'
  /profile:
    get:
      description: Returns a logged in user profile
      produces:
        - application/json
      responses:
        200:
          description: Profile returned
        400:
          description: Invalid Request
        500:
          description: Internal Server Failure
    post:
      description: Updates a logged in user profile
      produces:
        - application/json
      responses:
        200:
          description: Profile updated
        400:
          description: Invalid Request
        500:
          description: Internal Server Failure
      parameters:
        - name: profile
          in: body
          description: user profile containing phone number and addresses
          required: true
          schema:
            $ref: '#/definitions/Profile'
  /alert:
    post:
      description: Looks up addresses in an ArcGIS polygon
      produces:
        - application/json
      responses:
        200:
          description: Alerts Sent
        400:
          description: Invalid Request
        404:
          description: No Alerts Sent
        500:
          description: Internal Server Failure
      parameters:
        - name: alert
          in: body
          description: Alert containing the message, severity and the ArcGIS coordinates
          required: true
          schema:
            $ref: '#/definitions/Alert'
definitions:
  Alert:
    type: object
    required:
      - message
      - severity
      - geojson
    properties:
      message:
        type: string
        description: the alert message to send
      severity:
        type: string
        description: the level of severity(eg emergency)
      geojson:
        $ref: "#/definitions/GeoJSONFeature"

  Address:
    type: object
    required:
      - address
      - latitude
      - longitude
    properties:
      address:
        type: string
        description: Address describing location of coordinates
      latitude:
        type: number
        format: long
        description: latitude coordinate using 4326 spatial reference
      longitude:
        type: number
        format: long
        description: longitude coordinate using 4326 spatial reference
  Profile:
    type: object
    required:
      - phone
    properties:
      phone:
        type: string
        description: phone number of the user
      addresses:
        type: array
        items:
          $ref: "#/definitions/Address"
  User:
    type: object
    required:
      - email
      - password
    properties:
      email:
        type: string
        description: email address of user to access account
      password:
        type: string
        format: password
        description: password to access account
      admin:
        type: boolean
        description: boolean flag to determine if a user should be an admin (for prototype purposes only, this would be removed for production)
  GeoJSONFeature:
    type: object
    description: GeoJSON feature
    required:
      - geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#feature-objects
    properties:
      id:
        type: string
      geometry:
        type: string
        enum:
          - GeoJSONGeometry
  GeoJSONGeometry:
    type: object
    description: GeoJSON geometry
    discriminator: type
    required:
      - type
    externalDocs:
      url: http://geojson.org/geojson-spec.html#geometry-objects
    properties:
      type:
        type: string
        enum:
          - GeoJSONPoint
          - GeoJSONLineString
          - GeoJSONPolygon
          - GeoJSONMultiPoint
          - GeoJSONMultiLineString
          - GeoJSONMultiPolygon
        description: the geometry type
  GeoJSONPoint2D:
    type: array
    maxItems: 2
    minItems: 2
    items:
      type: number
  GeoJSONPoint:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id2
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            $ref: '#/definitions/GeoJSONPoint2D'
  GeoJSONLineString:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id3
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            type: array
            items:
              $ref: '#/definitions/GeoJSONPoint2D'
  GeoJSONPolygon:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id4
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/GeoJSONPoint2D'
  GeoJSONMultiPoint:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id5
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            type: array
            items:
              $ref: '#/definitions/GeoJSONPoint2D'
  GeoJSONMultiLineString:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id6
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                $ref: '#/definitions/GeoJSONPoint2D'
  GeoJSONMultiPolygon:
    type: object
    description: GeoJSON geometry
    externalDocs:
      url: http://geojson.org/geojson-spec.html#id6
    allOf:
      - $ref: "#/definitions/GeoJSONGeometry"
      - properties:
          coordinates:
            type: array
            items:
              type: array
              items:
                type: array
                items:
                  $ref: '#/definitions/GeoJSONPoint2D'
